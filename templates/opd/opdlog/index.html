{% extends 'opd/master/layout.html'%}
<meta charset="UTF-8">
  {% block css %}

{% endblock %}
 {% block body %}
 <div id="content">
 <div class="container">
	 <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="index.html">
                  运维工单系统
                </a>
              </li>
              <li class="current">
                <a href="pages_calendar.html" title="">
                  运维工单日志记录
                </a>
              </li>
            </ul>
		</div>	
		          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-header">
                  <h4>
                    <i class="icon-reorder">
                    </i>
                    日志列表记录
                  </h4>
                  <div class="toolbar">
                    <div class="btn-group">
                      <span class="btn btn-xs widget-collapse">
                        <i class="icon-angle-down">
                        </i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="widget-content">
                  <div class="panel-group" id="accordion">
				  {% for item in alllog %}
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                          href="#{{item.id}}">
                            {{item.create_at|date:"Y年m月d日 H:i:s"}}
                          </a>
                        </h3>
                      </div>
                      <div id="{{item.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
							{{item.applyuser}}:{{item.describe}}
                        </div>
                      </div>
                    </div>
               {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>

	</div>
</div>
{% endblock %}
{% block js %}

<script>
			function check(){
						document.getElementById('yunweigongdan').style.display = 'block';
						$("#yunweigongdan5").addClass("current");
							}
window.onload=check();
</script>
 {% endblock %}
