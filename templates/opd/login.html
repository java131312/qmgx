  <body class="login">
    <div class="logo">
      <img src="/static/opd/assets/img/logo.png" alt="logo" />
      <strong>
        自动化运维管理平台
      </strong></div>
    <div class="box">
      <div class="content">
        <form  class="form-vertical login-form" action="/login/" onsubmit="jiami();" method='POST'>
          <h3 class="form-title">
            登录
          </h3>
          <div class="alert fade in alert-danger" style="display: none;">
            <i class="icon-remove close" data-dismiss="alert">
            </i>
          必须正确任何用户名密码进入.
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="用户名"
              autofocus="autofocus" data-rule-required="true" data-msg-required="请输入用户名."
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" id="password" name="password" class="form-control" placeholder="密码"
              data-rule-required="true" data-msg-required="请输入密码."
              />
            </div>
          </div>
          <div class="form-actions">
            <label class="checkbox pull-left">
              <input type="checkbox" class="uniform" name="remember">
              记住密码
            </label>
            <button type="submit" class="submit btn btn-primary pull-right">登录
			 <i class="icon-angle-right">
			 ..
              </i>
            </button>
          </div>
         
        </form>
  
        <form class="form-vertical register-form" action="index.html" method="post"
        style="display: none;">
          <h3 class="form-title">
            免费注册
          </h3>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="Username"
              autofocus="autofocus" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password"  name="password" class="form-control" placeholder="Password"
              id="register_password" data-rule-required="true" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-ok">
              </i>
              <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password"
              data-rule-required="true" data-rule-equalTo="#register_password" />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-envelope">
              </i>
              <input type="text" name="Email" class="form-control" placeholder="Email address"
              data-rule-required="true" data-rule-email="true" />
            </div>
          </div>
          <div class="form-group spacing-top">
            <label class="checkbox">
              <input type="checkbox" class="uniform" name="remember" data-rule-required="true"
              data-msg-required="Please accept ToS first.">
              I agree to the
              <a href="javascript:void(0);">
                Terms of Service
              </a>
            </label>
            <label for="remember" class="has-error help-block" generated="true" style="display:none;">
            </label>
          </div>
          <div class="form-actions">
            <button type="button" class="back btn btn-default pull-left">
              <i class="icon-angle-left">
              </i>
              Back
              </i>
            </button>
            <button type="submit" class="submit btn btn-primary pull-right">
              Sign Up
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>
      </div>
